<!--
  CSS selector for site.
-->

<style type="text/css" id="hideStyle">
    body {
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.5s linear;
    }
</style>


<link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.manifest.release | default: '01.00.01' }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.manifest.release | default: '01.00.01' }}"></noscript>

{% if site.toc and page.toc %}
<link rel="preload" href="https://cdn.jsdelivr.net/gh/afeld/bootstrap-toc@1.0.1/dist/bootstrap-toc.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/afeld/bootstrap-toc@1.0.1/dist/bootstrap-toc.min.css"></noscript>
{% endif %}
