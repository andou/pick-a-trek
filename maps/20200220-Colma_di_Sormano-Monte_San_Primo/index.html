<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <!-- ... -->
    <style>#map {
        height: 380px;
    }</style>
</head>
<body>
<h1>https://raw.githubusercontent.com/andou/pick-a-trek/master/tracks/20200220-Colma_di_Sormano-Monte_San_Primo.gpx</h1>
<div id="map"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
<script>
    var map = L.map('map');
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://www.osm.org">OpenStreetMap</a>'
    }).addTo(map);

    var gpx = 'https://raw.githubusercontent.com/andou/pick-a-trek/master/tracks/20200220-Colma_di_Sormano-Monte_San_Primo.gpx'; // URL to your GPX file or the GPX itself
    new L.GPX(gpx, {
        async: true,
        marker_options: {
            startIconUrl: 'http://mpetazzoni.github.io/leaflet-gpx/pin-icon-start.png',
            endIconUrl: 'http://mpetazzoni.github.io/leaflet-gpx/pin-icon-end.png',
            shadowUrl: 'http://mpetazzoni.github.io/leaflet-gpx/pin-shadow.png'
        }
    }).on('loaded', function (e) {
        map.fitBounds(e.target.getBounds());
    }).addTo(map);
</script>
</body>
</html>
